specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WiseLiquidityTransformer
    network: mainnet
    source:
      address: "0xfef0d2f3a79b4338d8418003dd9df89281242063"
      abi: LiquidityTransformer
      startBlock: 11010573
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReferralAdded
        - WiseReservation
        - User
        - Transaction
      abis:
        - name: LiquidityTransformer
          file: ./abis/LiquidityTransformer.json
      eventHandlers:
        - event: ReferralAdded(indexed address,indexed address,uint256)
          handler: handleReferralAdded
        - event: WiseReservation(indexed address,indexed uint256,uint256)
          handler: handleWiseReservation
      file: ./src/mapping.ts
